version: "3.9"

services:
  # ── Backend ──────────────────────────────────────────
  backend:
    build: ./backend
    container_name: smartdealer-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Frontend ─────────────────────────────────────────
  frontend:
    build: ./frontend
    container_name: smartdealer-ui
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # ── PostgreSQL ───────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: smartdealer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartdealer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ── Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: smartdealer-cache
    ports:
      - "6379:6379"

volumes:
  pgdata:
